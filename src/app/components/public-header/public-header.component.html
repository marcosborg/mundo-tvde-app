<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start" *ngIf="menu_button">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="start" *ngIf="back_button">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-center">
      <ion-img src="../../../assets/logo-header.png" class="logo-header"></ion-img>
    </ion-title>

    <ion-buttons slot="end" *ngIf="login_button">
      <ion-button (click)="login()">
        <ion-icon name="log-in-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-buttons slot="end" *ngIf="logout_button">
      <ion-button (click)="onLogout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
