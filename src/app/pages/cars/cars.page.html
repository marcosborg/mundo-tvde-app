<app-public-header></app-public-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let car of cars">
        <ion-card class="car-card" (click)="goCar(car)">
          <ion-img [src]="car.photo[0]?.original_url" alt="{{ car.title }}"></ion-img>

          <ion-card-header>
            <ion-card-title>{{ car.title }}</ion-card-title>
            <ion-card-subtitle>{{ car.subtitle }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <div class="car-specs" [innerHTML]="car.specifications"></div>
            <div class="price">
              <strong>Valor:</strong> {{ car.price | currency: 'EUR':'symbol':'1.0-0' }}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
