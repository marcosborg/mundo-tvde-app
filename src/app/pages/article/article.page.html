<app-public-header></app-public-header>

<ion-content fullscreen class="ion-padding">
  <ion-button fill="clear" size="small" (click)="goBack()" class="back-button">
    ← Voltar
  </ion-button>

  <!-- Imagem de destaque -->
  <div *ngIf="article?.photo?.original_url" class="banner">
    <ion-img [src]="article.photo.original_url" alt="Imagem do artigo"></ion-img>
  </div>

  <!-- Título -->
  <h1 class="ion-padding-top">{{ article?.title }}</h1>

  <!-- Resumo -->
  <p class="resume">
    {{ article?.resume }}
  </p>

  <!-- Corpo do texto -->
  <div class="article-body" [innerHTML]="article?.text"></div>

  <!-- Data de criação (opcional) -->
  <div class="article-footer ion-text-end ion-padding-top">
    <small>Publicado em: {{ article?.created_at | date:'dd/MM/yyyy' }}</small>
  </div>

</ion-content>
